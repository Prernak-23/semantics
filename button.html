<!DOCTYPE html>
<html>
<head>
<title>Make a button with text “Show More” and underline it on hover</title>	
</head>
<body>
<button>Show more</button>
<style>
button
{
border:0;
color:white;
background-color: grey;
padding: 20px;
text-transform: uppercase;
font-weight: bold;
font-family: verdana;
}
button:hover
{
text-decoration: underline;
text-decoration-color: red;
cursor: pointer;
background-color: black;
}
</style>
</body>
</html>
