<!DOCTYPE html>
<html>
<head>
<title>Word Break</title>	
</head>
<body>
<div class ="normal">
<h1>spectrophotofluorometrically</h1>	
</div>	
<div class="all_over">
<h1>spectrophotofluorometrically</h1>	
</div>
<style>
.normal
{
border:1px solid black;
width:130px;

}
.normal > h1
{
	word-break: normal;
}
.all_over
{
border:1px solid black;
width:130px;
margin-top: 5px;

}
.all_over >h1
{
	word-break: break-all;
}
</style>
</body>
</html>
